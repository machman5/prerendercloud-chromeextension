<!DOCTYPE html>
<html>
  <head>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css' rel='stylesheet' type='text/css'>
    <style>
      body { font-size: 0.8em; padding: 0 1em; }
      ul { list-style-type: none; padding: 0; margin: 0 0 2em 0; }
      .toggle span { font-size: 2.5em; padding: 0.05em 1em; }
      .toggle input[type='checkbox'] { transform: scale(3.1); margin: 0 2.5em 0 1em; position: relative; bottom: 0.6em; }
      .toggle input[type='checkbox']:focus{ outline: 0; }
      .options { margin: 3em 0 0 0;  }
    </style>
  </head>

  <body>
    <h1>Prerender.cloud</h1>
    <div>
      <ul>
        <li>disables Javascript and then...</li>
        <li>remotely renders Javascript</li>
      </ul>
      <p class='toggle'>
        <label><input type="checkbox" name="toggle" id="toggle" /><span id='status'>toggle</span></label>
      </p>
    </div>
    <div class='options'>
      <p><button id="go-to-options">Click here to add an API Key to remove 500 pages per month max</button></p>
    </div>
    <script src='browser_action.js' type='text/javascript'></script>
  </body>
</html>
